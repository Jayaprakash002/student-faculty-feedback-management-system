<!DOCTYPE html>
<html>

<head>
    <title>Login Page for Alumni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: 'Arial';
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .login {
            width: 382px;
            overflow: hidden;
            margin: auto;
            margin-top: 20px;
            padding: 80px;
            background: linear-gradient(to right, #87CEEB, #4682B4);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #login {
            background-color: #4169E1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #login:hover {
            background-color: #1E90FF;
        }

        #check {
            margin-right: 5px;
        }

        span {
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #4169E1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1E90FF;
        }
    </style>
</head>

<body>
    <h2>Login Page for Alumni</h2><br>
    <div class="login">
        <form action="11.4_alumni_login.php" method="post">
            <label>User Name</label>
            <input type="text" name="Uname" id="Uname" placeholder="Username" required>
            <br><br>
            <label>Password</label>
            <input type="Password" name="Pass" id="Pass" placeholder="Password" required>
            <br><br>
            <input type="submit" id="login" value="Log In">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            <a href="11.0_index.html" class="button">Back</a>
        </form>
    </div>
</body>

</html>
