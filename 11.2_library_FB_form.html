For each item please indicate your level of agreement with the following statement by choosing YES and NO.

            <div class="question">

            <div class="question">
                <label>6. Are you able make use of Xerox facility in the Library.</label>
                <input type="radio" name="q6" value="YES"> YES

            </div>
            <div class="question">
                <label>B. INTERNET CENTER</label>

                <input type="radio" name="q7" value="YES"> YES

            <div class="question">
                
                <label>2. Are you making use of educational online resources.	</label>

                <input type="radio" name="q10" value="YES"> YES
                <input type="radio" name="q10" value="NO"> NO
